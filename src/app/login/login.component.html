
<div class="row align-items-center">
  <div class="container col-md-6 justify-content-center d-flex flex-column">
    <div class="jumbotron my-auto">
    <div class="card card-primary">
      <div class="card-header">
        <h3 class="card-title">Smart Home Inspection</h3>
      </div>
      <!-- /.card-header -->
      <!-- form start -->
      <form role="form" [formGroup]="form" (ngSubmit)="auth.register(form.value)">
        <div class="card-body">
          <div class="form-group">
            <label for="InputEmail">Email</label>
            <input type="email" name="email" formControlName="email" class="form-control" id="InputEmail" placeholder="Enter Email" required>
          </div>
          <div class="form-group">
            <label for="InputPassword">Password</label>
            <input type="password" name="password" formControlName="password" class="form-control" id="InputPassword" placeholder="Password" required>
          </div>
        </div>
        <!-- /.card-body -->
        <div class="card-footer">
          <button type="submit" [disabled]="!form.valid" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
  </div>
</div>
