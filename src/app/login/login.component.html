
<div class="row align-items-center">
  <div class="container col-md-6 justify-content-center d-flex flex-column">
    <div class="jumbotron my-auto">
    <div class="card card-primary">
      <div class="card-header">
        <h3 class="card-title">Smart Home Inspection</h3>
      </div>
      <!-- /.card-header -->
      <!-- form start -->
      <form role="form">
        <div class="card-body">
          <div class="form-group">
            <label for="InputUsername">Username</label>
            <input type="text" [(ngModel)] = "model.username" name="username" class="form-control" id="InputUsername" placeholder="Enter Username" required>
          </div>
          <div class="form-group">
            <label for="InputPassword">Password</label>
            <input type="password" [(ngModel)] = "model.passowrd" name="password" class="form-control" id="InputPassword" placeholder="Password" required>
          </div>
          <div class="form-check">
            <input type="checkbox" [(ngModel)] = "model.isAdmin" name="isAdmin" class="form-check-input" id="checkAdmin">
            <label class="form-check-label" for="checkAdmin">Are you an admin?</label>
          </div>
          
        </div>
        <!-- /.card-body -->
  
        <div class="card-footer">
          <button type="submit" class="btn btn-primary" (click)="login(model)" >Submit</button>
        </div>
      </form>
    </div>
  </div>
  </div>
</div>
