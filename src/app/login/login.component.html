
<div class="row align-items-center">
  <div class="container col-md-6 justify-content-center d-flex flex-column">
    <div class="jumbotron my-auto">
    <div class="card card-primary">
      <div class="card-header">
        <h3 class="card-title">Smart Home Inspection</h3>
      </div>
      <!-- /.card-header -->
      <!-- form start -->
      <form role="form" [formGroup]="form" id="quickForm" (ngSubmit)="auth.login(form.value)" > <!-- (ngSubmit)="auth.register(form.value)" -->
        <div class="card-body">
          <div class="form-group">
            <label for="InputEmail">Email</label>
            <input type="email" name="email" formControlName="email" class="form-control" id="InputEmail" placeholder="Enter Email" required>
          </div>
          <div class="form-group">
            <label for="InputPassword">Password</label>
            <input type="password" name="password" formControlName="password" class="form-control" id="InputPassword" placeholder="Password" required>
          </div>
        </div>
        <!-- /.card-body -->
        <div class="card-footer">
          <button type="submit"  class="btn btn-primary">Submit</button>  <!-- [disabled]="!form.valid" (click)="login(model)" -->
        </div>
      </form>
    </div>
  </div>
  </div>
</div>

<script>
  $(function () {
    $.validator.setDefaults({
      submitHandler: function () {
        alert( "Form successful submitted!" );
      }
    });
    $('#quickForm').validate({
      rules: {
        email: {
          required: true,
          email: true,
        },
        password: {
          required: true,
          minlength: 4
        },
      },
      messages: {
        email: {
          required: "Please enter a email address",
          email: "Please enter a vaild email address"
        },
        password: {
          required: "Please provide a password",
          minlength: "Your password must be at least 5 characters long"
        },
      },
      errorElement: 'span',
      errorPlacement: function (error, element) {
        error.addClass('invalid-feedback');
        element.closest('.form-group').append(error);
      },
      highlight: function (element, errorClass, validClass) {
        $(element).addClass('is-invalid');
      },
      unhighlight: function (element, errorClass, validClass) {
        $(element).removeClass('is-invalid');
      }
    });
  });
  </script>
