<div class="card">
  <div class="card-header">
    <h3 class="card-title">List of Tenants</h3>

    <div class="card-tools">
      <div class="input-group input-group-sm" style="width: 150px">
        <input
          type="text"
          name="table_search"
          class="form-control float-right"
          placeholder="Search"
        />

        <div class="input-group-append">
          <button type="submit" class="btn btn-default">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- /.card-header -->
  <div class="card-body table-responsive p-0">
    <table class="table table-hover text-nowrap">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Contact Number</th>
          <th>Start Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr
          class="clickLink"
          (click)="api.editTenant(model)"
          *ngFor="let model of tenants"
        >
          <td>{{ model.tenantId }}</td>
          <td>{{ model.name }}</td>
          <td>{{ model.email }}</td>
          <td>{{ model.contact }}</td>
          <td>{{ model.startDate }}</td>
          <td class="text-right py-0 align-middle">
            <div class="btn-group btn-group-sm">
              <a
                href="javascript:void(0);"
                (click)="api.viewHouse(model.tenantId)"
                [routerLink]="['/tenant/view-tenant', model.tenantId]"
                class="btn btn-primary"
                ><i class="fas fa-eye"></i
              ></a>
              <a
                href="javascript:void(0);"
                (click)="api.editTenant(model)"
                class="btn btn-warning"
                ><i class="fas fa-edit"></i
              ></a>
              <a
                href="javascript:void(0);"
                data-toggle="modal"
                data-target="#modal-delete"
                class="btn btn-danger"
                ><i class="fas fa-trash"></i
              ></a>
              <button class="btn btn-success" (click)="inviteUser(model.email)">Invite</button>
            </div>
          </td>
          <td>
            <!-- Delete Modal -->
            <div
              class="modal fade"
              id="modal-delete"
              style="display: none"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h4 class="modal-title">Warning!</h4>
                    <button
                      type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">Ã—</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <p>Are you sure you want to delete this item?</p>
                  </div>
                  <div class="modal-footer justify-content-between">
                    <button
                      type="button"
                      class="btn btn-default"
                      data-dismiss="modal"
                    >
                      Close
                    </button>
                    <button
                      type="button"
                      (click)="delete(model)"
                      data-dismiss="modal"
                      class="btn btn-primary"
                    >
                      Confirm
                    </button>
                  </div>
                </div>
                <!-- /.modal-content -->
              </div>
              <!-- /.modal-dialog -->
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- /.card-body -->
</div>
