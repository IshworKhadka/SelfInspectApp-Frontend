<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0 text-dark" *ngIf="model.tenantId == 0">Add Tenant</h1>
          <h1 class="m-0 text-dark" *ngIf="model.tenantId != 0">Edit Tenant</h1>
        </div>
        <!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active" *ngIf="model.tenantId == 0">
              Add Tenant
            </li>
            <li class="breadcrumb-item active" *ngIf="model.tenantId != 0">
              Edit Tenant
            </li>
          </ol>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <!-- Add house fields -->
      <div class="card card-primary">
        <div class="card-header">
          <h3 class="card-title">Enter Tenant Details</h3>

          <div class="card-tools">
            <button
              type="button"
              class="btn btn-tool"
              data-card-widget="collapse"
            >
              <i class="fas fa-minus"></i>
            </button>
          </div>
        </div>
        <!-- /.card-header -->
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="tenantName">Name</label>
                <input
                  class="form-control"
                  [(ngModel)]="model.name"
                  name="name"
                  id="tenantName"
                  placeholder="Enter Name"
                  required
                />
              </div>
              <!-- /.form-group -->
              <div class="form-group">
                <label for="tenantEmail">Email</label>
                <input
                  class="form-control"
                  [(ngModel)]="model.email"
                  name="email"
                  id="tenantEmail"
                  placeholder="Enter Email"
                  required
                />
              </div>
              <!-- /.form-group -->
              <div class="form-group">
                <label for="contact_number_Input">Contact Number</label>
                <input
                  class="form-control"
                  [(ngModel)]="model.contact"
                  name="contact"
                  id="contact_number_Input"
                  placeholder="Enter Contact Number"
                  required
                />
              </div>
              <!-- /.form-group -->

              <hr>

              <div class="form-group">
                <label for="username_Input">Assign Username</label>
                <input
                  class="form-control"
                  [(ngModel)]="model.username"
                  name="username"
                  id="username_Input"
                  placeholder="Enter Username"
                  required
                />
              </div>
              <!-- /.form-group -->

              
            </div>
            <!-- /.col -->
            <div class="col-md-6">
              <div class="form-group">
                <label>House</label>
                <select
                  class="form-control select2 select2-hidden-accessible"
                  [(ngModel)]="model.houseId"
                  name="house_address"
                  style="width: 100%"
                  data-select2-id="1"
                  tabindex="-1"
                  aria-hidden="true"
                >
                  <option value="" disabled selected hidden>
                    Select House
                  </option>
                  <option *ngFor="let house of HouseArray" [value]="house.houseId">
                    {{ house.house_number }} {{ house.street}}, {{ house.suburb }} {{ house.state}}
                  </option>
                </select>
              </div>
              <!-- /.form-group -->

              <div class="form-group">
                <label for="start_date_Input">Start Date</label>
                <div
                  class="input-group date"
                  id="start_date_Input"
                  data-target-input="nearest"
                >
                  <input
                    type="date"
                    class="form-control datetimepicker-input"
                    data-target="#reservationdate"
                    [(ngModel)]="model.startDate"
                    name="startDate"
                    id="start_date_Input"
                    placeholder="Enter Start Date"
                    required
                  />
                  <!-- <div class="input-group-append" data-target="#reservationdate" data-toggle="datetimepicker">
                            <div class="input-group-text" ><i class="fa fa-calendar"></i></div>
                        </div> -->
                </div>
              </div>

              <div class="form-group custom">
                <label for="contact_number_Input">Image</label>
                <div class="row" >
                  <div class="col-md-6">
                    <input type="file" #file placeholder="Choose file" style="margin-bottom:15px;">
                    <button type="button" class="btn btn-success" (click)="file.click()">Select Image</button>
                  </div>
                  <div class="col-md-4">
                    <span class="upload">
                      
                    </span>
                    <span class="upload">
                     
                    </span>
                  </div>
                </div>
              </div>
              <!-- /.form-group -->

              <hr>

              <div class="form-group">
                <label for="password_Input">Assign Password</label>
                <input
                  class="form-control"
                  [(ngModel)]="model.password"
                  name="password"
                  id="password_Input"
                  placeholder="Enter Password"
                  required
                />
              </div>
              <!-- /.form-group -->
            </div>
            <!-- /.col -->
          </div>
          <!-- /.row -->
        </div>
        <!-- /.card-body -->
        <div class="card-footer">
          <button
            type="submit"
            *ngIf="model.tenantId == 0"
            (click)="post(model)"
            class="btn bg-gradient btn-primary"
          >
            Submit
          </button>
          <div class="btn-toolbar" role="toolbar">
            <div class="btn-group mr-2" role="group">
              <button
                type="submit"
                data-toggle="modal"
                data-target="#modal-update"
                *ngIf="model.tenantId != 0"
                class="btn bg-gradient btn-primary"
              >
                Update
              </button>
            </div>
            <div class="btn-group" role="group" aria-label="Third group">
              <button
                type="submit"
                *ngIf="model.tenantId != 0"
                (click)="resetModel()"
                class="btn bg-gradient btn-primary"
              >
                Add New
              </button>
            </div>
          </div>
          <!-- {{ model | json }} -->
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <app-tenant-all></app-tenant-all>
          <!-- /.card -->
        </div>
      </div>
    </div>
    <!--/. container-fluid -->
  </section>
  <!-- /.content -->

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- Update Modal -->
<div
  class="modal fade"
  id="modal-update"
  style="display: none"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Warning!</h4>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to update this item?</p>
      </div>
      <div class="modal-footer justify-content-between">
        <button type="button" class="btn btn-default" data-dismiss="modal">
          Close
        </button>
        <button
          type="button"
          (click)="api.putTenantDetails(model)"
          data-dismiss="modal"
          class="btn btn-primary"
        >
          Confirm
        </button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
