
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark" *ngIf="model.inspectionScheduleId == 0">Add Schedule</h1>
            <h1 class="m-0 text-dark" *ngIf="model.inspectionScheduleId != 0">Edit Schedule</h1>
          </div>
          <!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active" *ngIf="model.inspectionScheduleId == 0">
                Add Schedule
              </li>
              <li class="breadcrumb-item active" *ngIf="model.inspectionScheduleId != 0">
                Edit Schedule
              </li>
            </ol>
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->
  
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <!-- Add house fields -->
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">Enter Inspection Schedule Details</h3>
  
            <div class="card-tools">
              <button
                type="button"
                class="btn btn-tool"
                data-card-widget="collapse"
              >
                <i class="fas fa-minus"></i>
              </button>
            </div>
          </div>
          <!-- /.card-header -->
          <div class="card-body">
            <div class="row">
              <!-- /.col -->
              <div class="col-md-6">
                <div class="form-group">
                  <label>House</label>
                  <select
                    class="form-control select2 select2-hidden-accessible"
                    [(ngModel)]="model.houseId"
                    name="house_address"
                    style="width: 100%"
                    data-select2-id="1"
                    tabindex="-1"
                    aria-hidden="true"
                    (change) = "onHouseSelected()"
                  >
                    <option value="0" disabled selected hidden>
                      Select House
                    </option>
                    <option *ngFor="let house of HouseArray" [value]="house.houseId">
                      {{ house.house_number }} {{ house.street}}, {{ house.suburb}}
                    </option>
                  </select>
                </div>
                <!-- /.form-group -->
  
                <div class="form-group">
                  <label for="inspection_date_Input">Inspection Date</label>
                  <div
                    class="input-group date"
                    id="inspection_date_Input"
                    data-target-input="nearest"
                  >
                    <input
                      type="date"
                      class="form-control datetimepicker-input"
                      data-target="#reservationdate"
                      [(ngModel)]="model.inspection_date"
                      name="inspection_date"
                      id="start_date_Input"
                      placeholder="Enter Inspection Date"
                      required
                    />
                  </div>
                </div>
  
              </div>
              <!-- /.col -->
               <!-- /.col -->
               <div class="col-md-6">
                <div class="form-group">
                  <label>Tenant</label>
                  <select
                    class="form-control select2 select2-hidden-accessible"
                    [(ngModel)]="model.tenantId"
                    name="house_address"
                    style="width: 100%"
                    data-select2-id="1"
                    tabindex="-1"
                    aria-hidden="true"
    
                  >
                    <option value="0" disabled selected hidden >
                      Select Tenant
                    </option>
                    <option *ngFor="let tenant of tenantList" [value]=tenant.tenantId>
                      {{ tenant.name }}
                    </option>
                  </select>
                </div>
                <!-- /.form-group -->
              </div>
              <!-- /.col -->
            </div>
            <!-- /.row -->
          </div>
          <!-- /.card-body -->
          <div class="card-footer">
            <button
              type="submit"
              *ngIf="model.inspectionScheduleId == 0"
              (click)="post(model)"
              class="btn bg-gradient btn-primary"
            >
              Submit
            </button>
            <div class="btn-toolbar" role="toolbar">
              <div class="btn-group mr-2" role="group">
                <button
                  type="submit"
                  data-toggle="modal"
                  data-target="#modal-update"
                  *ngIf="model.inspectionScheduleId != 0"
                  class="btn bg-gradient btn-primary"
                >
                  Update
                </button>
              </div>
              <div class="btn-group" role="group" aria-label="Third group">
                <button
                  type="submit"
                  *ngIf="model.inspectionScheduleId != 0"
                  (click)="resetModel()"
                  class="btn bg-gradient btn-primary"
                >
                  Add New
                </button>
              </div>
            </div>
            {{ model | json }}
          </div>
        </div>
  
        <div class="row">
          <div class="col-12">
            <app-schedule-all></app-schedule-all>
            <!-- /.card -->
          </div>
        </div>
      </div>
      <!--/. container-fluid -->
    </section>
    <!-- /.content -->
  
    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
      <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
  </div>
  <!-- ./wrapper -->
  
  
  <!-- Update Modal -->
  <div
    class="modal fade"
    id="modal-update"
    style="display: none"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Warning!</h4>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to update this item?</p>
        </div>
        <div class="modal-footer justify-content-between">
          <button type="button" class="btn btn-default" data-dismiss="modal">
            Close
          </button>
          <button
            type="button"
            (click)="put(model)"
            data-dismiss="modal"
            class="btn btn-primary"
          >
            Confirm
          </button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
