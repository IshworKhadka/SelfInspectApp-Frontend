<div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card card-primary">
        <div class="card-header">
          <div class="card-title">Feedback</div>
        </div>
        <div class="card-body">
          <div class="form-group">
            <div class="form-group">
              <label>Rating</label>
              <select
                class="form-control select2 select2-hidden-accessible"
                name="number"
                style="width: 100%"
                data-select2-id="1"
                tabindex="-1"
                aria-hidden="true"
                [(ngModel)]="feedback.Rating"
              >
                <option [value]="0" disabled selected hidden>Select Value</option>
                <option [value]="1">1 <small>(Low)</small></option>
                <option [value]="2">2</option>
                <option [value]="3">3</option>
                <option [value]="4">4</option>
                <option [value]="5">5</option>
                <option [value]="6">6</option>
                <option [value]="7">7</option>
                <option [value]="8">8</option>
                <option [value]="9">9</option>
                <option [value]="10">10 (High)</option>
              </select>
            </div>
            <div class="form-group">
                <textarea
                    class="form-control"
                    rows="4"
                    placeholder="Feedback Message"
                    [(ngModel)]="feedback.Comment">
                </textarea>
            </div>
          </div>
        </div>
        <div class="card-footer">
            <button type="submit" (click)="postFeedback(feedback)" class="btn bg-gradient btn-success">
                Send Feedback
            </button>
        </div>
      </div>
    </div>
  </div>
  <!-- The Modal -->
  <div id="myModal" class="modal">
    <!-- The Close Button -->
    <span class="close">&times;</span>

    <!-- Modal Content (The Image) -->
    <img class="modal-content" id="img01" />

    <!-- Modal Caption (Image Text) -->
    <div id="caption"></div>
  </div>

  <script>
    // Get the modal
    var modal = document.getElementById("myModal");

    // Get the image and insert it inside the modal - use its "alt" text as a caption
    var img = document.getElementById("myImg");
    var modalImg = document.getElementById("img01");
    var captionText = document.getElementById("caption");
    img.onclick = function () {
      modal.style.display = "block";
      modalImg.src = this.src;
      captionText.innerHTML = this.alt;
    };

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks on <span> (x), close the modal
    span.onclick = function () {
      modal.style.display = "none";
    };
  </script>
