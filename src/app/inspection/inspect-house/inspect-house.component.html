<div class="content-wrapper" style="min-height: 2492.19px;">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Inspect House</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Inspect House</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">

      <!-- Default box -->
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Inspect House</h3>

          <div class="card-tools">
            <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
              <i class="fas fa-minus"></i>
            </button>
            <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
              <i class="fas fa-times"></i>
            </button>
          </div>
        </div>
        <div class="card-body p-0">
          <table class="table table-striped projects">
              <thead>
                  <tr>
                      <th style="width: 5%">
                          #
                      </th>
                      <th style="width: 40%">
                          House
                      </th>
                      <th style="width: 40%">
                          Tenant
                      </th>
                      <!-- <th>
                          Total Upload
                      </th> -->
                      <!-- <th style="width: 8%" class="text-center">
                          Status
                      </th> -->
                      <th style="width: 15%" class="text-center">
                        Action
                      </th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let model of inspection_scheules_viewmodel">
                    <td>{{ model.inspectionScheduleId }}</td>
                    <td> 
                      <a>
                        # {{ model.houseAddress}} 
                      </a>
                      <br>
                      <small>
                          Scheduled {{ model.inspection_date }}
                      </small>
                    </td>
                    <td>{{ model.userName }}</td>
                    <td></td>
                      <!-- <td>
                         {{ imageCount }}
                      </td> -->
                      <!-- <td class="project_progress">
                          <div class="progress progress-sm">
                              <div class="progress-bar bg-green" role="progressbar" aria-valuenow="57" aria-valuemin="0" aria-valuemax="100" style="width: 57%">
                              </div>
                          </div>
                          <small>
                              57% Complete
                          </small>
                      </td> -->
                      <!-- <td class="project-state">
                          <span class="badge badge-success">Success</span>
                      </td> -->
                      <td class="project-actions text-right">
                          <a class="btn btn-primary btn-sm"  
                          href="javascript:void(0);" 
                          (click)="api.viewInspection(model.inspectionScheduleId)"
                          [routerLink]="['/inspection/inspect-view', model.inspectionScheduleId]">  
                         
                              <i class="fas fa-folder">
                              </i>
                              View
                          </a>
                      </td>
                  </tr>
              </tbody>
          </table>
        </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->

    </section>
    <!-- /.content -->
  </div>
