<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0 text-dark" *ngIf = "model.houseId ==0">Add House</h1>
          <h1 class="m-0 text-dark" *ngIf = "model.houseId != 0">Edit House</h1>
        </div>
        <!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active" *ngIf = "model.houseId ==0">Add House</li>
            <li class="breadcrumb-item active" *ngIf = "model.houseId != 0">Edit House</li>
          </ol>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <!-- Add house fields -->
      <div class="card card-primary">
        <div class="card-header">
          <h3 class="card-title">Enter House Details</h3>

          <div class="card-tools">
            <button
              type="button"
              class="btn btn-tool"
              data-card-widget="collapse"
            >
              <i class="fas fa-minus"></i>
            </button>
          </div>
        </div>
        <!-- /.card-header -->
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="houseSize">House Size</label>
                <input
                  class="form-control"
                  [(ngModel)]="model.house_size"
                  name="house_Size"
                  id="houseSize"
                  placeholder="Enter House Size"
                  required
                />
              </div>
              <!-- /.form-group -->
              <div class="form-group">
                <label for="houseNumber">House number</label>
                <input
                  class="form-control"
                  [(ngModel)]="model.house_number"
                  name="house_number"
                  id="houseNumber"
                  placeholder="Enter House Number"
                  required
                />
              </div>
              <!-- /.form-group -->
              <div class="form-group">
                <label for="suburbInput">Suburb</label>
                <input
                  class="form-control"
                  [(ngModel)]="model.suburb"
                  name="suburb"
                  id="suburbInput"
                  placeholder="Enter Suburb"
                  required
                />
              </div>
              <!-- /.form-group -->

              <div class="form-group">
                <label for="postalCodeInput">Postal Code</label>
                <input
                  class="form-control"
                  [(ngModel)]="model.postal_code"
                  name="postal_code"
                  id="postalCodeInput"
                  placeholder="Enter Postal Code"
                  required
                />
              </div>
              <!-- /.form-group -->
            </div>
            <!-- /.col -->
            <div class="col-md-6">
              <div class="form-group">
                <label>House Type</label>
                <select
                  class="form-control select2 select2-hidden-accessible"
                  [(ngModel)]="model.house_type"
                  name="house_type"
                  style="width: 100%"
                  data-select2-id="1"
                  tabindex="-1"
                  aria-hidden="true"
                >
                  <option value="" disabled selected hidden>
                    Select House Type
                  </option>
                  <option *ngFor="let type of house_types" [value]="type">
                    {{ type }}
                  </option>
                </select>
              </div>
              <!-- /.form-group -->
              <div class="form-group">
                <label for="streetName">Street</label>
                <input
                  class="form-control"
                  [(ngModel)]="model.street"
                  name="street"
                  id="streetName"
                  placeholder="Enter Street"
                  required
                />
              </div>
              <!-- /.form-group -->

              <div class="form-group">
                <label>State</label>
                <select
                  class="form-control select2 select2-hidden-accessible"
                  [(ngModel)]="model.state"
                  name="state"
                  style="width: 100%"
                  data-select2-id="1"
                  tabindex="-1"
                  aria-hidden="true"
                >
                  <option value="0" disabled selected hidden>
                    Select State
                  </option>
                  <option *ngFor="let state of states" [value]="state">
                    {{ state }}
                  </option>
                </select>
              </div>
              <!-- /.form-group -->
            </div>
            <!-- /.col -->
          </div>
          <!-- /.row -->
        
        </div>
        <!-- /.card-body -->
        <div class="card-footer">
          <button type="submit" *ngIf = "model.houseId == 0" (click)="post(model)" class="btn bg-gradient btn-primary">
            Submit
          </button>
          <div class="btn-toolbar" role="toolbar">
            <div class="btn-group mr-2" role="group">
              <button type="submit" *ngIf = "model.houseId !=0"  data-toggle="modal" data-target="#modal-update" class="btn bg-gradient btn-primary">
                Update
              </button>
            </div>
            <div class="btn-group" role="group" aria-label="Third group">
              <button type="submit" *ngIf = "model.houseId !=0" (click)="resetModel()" class="btn bg-gradient btn-primary">
                Add New
              </button>
            </div>
          </div>
          {{ model | json }}
        </div>
      </div>

      <div class="row">
        <div class="col-12">
         <app-house-all></app-house-all>
          <!-- /.card -->
        </div>
      </div>
    </div>
    <!--/. container-fluid -->
  </section>
  <!-- /.content -->

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->

</div>
<!-- ./wrapper -->


 <!-- Update Modal -->
 <div class="modal fade" id="modal-update" style="display: none;" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Warning!</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to update this item?</p>
      </div>
      <div class="modal-footer justify-content-between">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" (click) = "put(model)" data-dismiss="modal" class="btn btn-primary">Confirm</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
